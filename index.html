<!DOCTYPE HTML>
<html>
<head>
<title>Web AR</title>

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
	<!-- stats - gives stats on performance (can remove) -->
	<!-- arjs - define basic ARjs configuration -->
	<a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>

		<a-marker preset="hiro">

			<a-box position="0 1 0">
				<a-animation attribute="scale"
					dur="1000"
					from= "1 1 1"
					to="1.5 1.5 1.5"
					direction='alternate-reverse'
					easing= "ease-in-out-circ"
					repeat="indefinite"></a-animation>
				<a-animation attribute="rotation" dur="2000" from="0 0 0" to="360 0 0" repeat="indefinite"></a-animation>
				<a-animation attribute="color" dur="2000" from="blue" to="red" repeat="indefinite"></a-animation>
			</a-box>

		</a-marker>

		<!-- <a-animation attribute="position" dur="1000" from="1 0 0" to="0 0 1"></a-animation> -->
		<!-- <a-animation attribute="rotation" dur="2000" from="0 0 0" to="360 0 0" repeat="indefinite"></a-animation> -->
		<!-- <a-animation attribute="scale" to="2 2 3"></a-animation> -->
		<!-- <a-animation begin="3000" attribute="color" to="red"></a-animation> -->

		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
